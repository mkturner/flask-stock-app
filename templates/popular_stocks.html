<!-- Defines a partial that will be used for quick links to popular stocks -->
<h2>Popular stocks:</h2>
<ul>
    <!-- Create links to some popular stocks, pass ticker as parameter -->
    <!-- Use Jinja 'for' loop to avoid repetition -->
    {% for ticker in ['AAPL', 'GOOG', 'FB', 'TSLA'] %}
        <li><a href="{{ url_for('stock', ticker=ticker) }}">View ${{ticker}}</a></li>    
    {% endfor %}
</ul>
